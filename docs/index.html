<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vicis - Presentation and transformation layer for data output in RESTful APIs.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Presentation and transformation layer for data output in RESTful APIs." />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" />
    <style>
      img[src*="#left"] {
        float: left;
      }
      img[src*="#right"] {
        float: right;
      }
      img[src*="#center"] {
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        homepage: "README.md",
        name: "Vicis",
        repo: "https://github.com/r37r0m0d3l/vicis",
        auto2top: true,
        loadSidebar: true,
        logo: "_media/icon.png",
        copyCode: {
          buttonText: "Copy to clipboard",
          errorText: "Error",
          successText: "Copied",
        },
        themeColor: "#FFFFFF",
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
  </body>
</html>
